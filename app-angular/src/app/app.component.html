<p-tabs value="/home" *ngIf="!isLoginPage()">
  <p-tablist>
    @for(tab of tabs; track tab.route){
      <p-tab [value]="tab.route" [routerLink]="tab.route" class="flex items-center !gap-2 text-inherit">
        <i [class]="tab.icon"></i>
        <span>{{ tab.label }}</span>
      </p-tab>
    }
  </p-tablist>
</p-tabs>
<div style="padding: 5px; border-top: 5px solid var(--p-green-50);">
  <router-outlet />
</div>
