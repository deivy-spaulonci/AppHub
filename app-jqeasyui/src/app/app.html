<eui-panel [bodyStyle]="{padding:'5px'}">
  <eui-linkbutton [plain]="true" href="/home" iconCls="icon-home">Home</eui-linkbutton>
  <eui-menubutton [menu]="fin" [plain]="true" iconCls="icon-money">Financeiro</eui-menubutton>
  <eui-menubutton [menu]="doc" [plain]="true" iconCls="icon-doc">Documentos</eui-menubutton>
</eui-panel>

<eui-menu #fin (itemClick)="onItemClick($event)">
  <eui-menu-item text="Contas" iconCls="icon-barcode"></eui-menu-item>
  <eui-menu-item text="Despesas" iconCls="icon-magnetic-card"></eui-menu-item>
  <eui-menu-item text="Fornecedor" iconCls="icon-box" value="/fornecedor" ></eui-menu-item>
  <eui-menu-sep></eui-menu-sep>
  <eui-menu-item text="Tipos" iconCls="icon-tag-green">
    <eui-submenu>
      <eui-menu-item value="word" text="Tipo Conta" iconCls="icon-dbarrow-right"></eui-menu-item>
      <eui-menu-item value="excel" text="Tipo Despesa" iconCls="icon-dbarrow-right"></eui-menu-item>
      <eui-menu-item value="ppt" text="Forma Pagamentos" iconCls="icon-dbarrow-right"></eui-menu-item>
    </eui-submenu>
  </eui-menu-item>
</eui-menu>
<eui-menu #doc>
  <eui-menu-item text="Help"></eui-menu-item>
  <eui-menu-item text="Update"></eui-menu-item>
  <eui-menu-item text="About"></eui-menu-item>
</eui-menu>

<router-outlet />
